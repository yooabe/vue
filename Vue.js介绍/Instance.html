<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>
            {{title}}
        </h1>
        <p>
            名称：<input type="text" v-model="newProduct.name">
            库存：<input type="number" v-model="newProduct.stock">
            <button @click="addProduct">添加数据</button>
        </p>
        <ul>
            <li v-for="(item,i) in products" :key="i">
                {{item.name}}
                库存:{{item.stock}}
            </li>
        </ul>
    </div>


    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                title: "商品管理",
                newProduct:{
                    name:"默认名称",
                    stock:0

                },
                products:
                    [
                        { name: "代号1", stock: 10 },
                        { name: "代号2", stock: 110 },
                        { name: "代号3", stock: 120 }
                    ]
            },
            methods:{
                addProduct(){
                    this.products.push({
                        name: this.newProduct.name,
                        stock:this.newProduct.stock
                    })
                }
            }
        })
    </script>
</body>

</html>

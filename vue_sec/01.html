<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        mvc:
            m:model 模型/数据 (js变量)
            v:view 视图 (html,css)
            c:control 控制器/事件交互 (dom)

        mvvm:
            vm:ViewModel (Vue)
     -->

    <!-- view 视图部分 -->
    <div id="app">
        {{title}}
        <h1>{{msg}}</h1>
    </div>
    
    <script>
        let app = new Vue({
            el:"#app",
            //model 模型部分
            data:{
                title:"Hello Vue!",
                msg:"Vue框架"
            }
        })
    </script>
</body>
</html

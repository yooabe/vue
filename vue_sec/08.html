<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h1>{{msg}}</h1>
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "hello vue",
                arr: ['postmalone', 'drake', 'xxx']
            },
            computed: {
                reverse: {
                    get: function () {
                        return this.msg.split("").reverse().join("")
                    },
                    set:function(value){
                        console.log(value);
                        this.msg = value.split("").reverse().join("")
                    }
                }
            },
            watch: {
                msg: function (val) {
                    console.log("监听中...")
                    console.log(val);
                },
                arr: function (val) {
                    console.log("监听中...")
                    console.log(val);
                }
            }
        })
    </script>
</body>

</html>

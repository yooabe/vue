<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        h1{
            color: rgb(241, 184, 184);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>用户名:{{username}}</h1>
        <h3 v-if="isVip">用户类型:VIP</h3>
        <!-- 中间不能有其他元素 -->
        <h3 v-else>用户类型:普通用户</h3>

        <hr>

        <h1>用户允许登陆时间</h1>
        <h3 v-if="age>18">允许24小时登陆</h3>
        <h3 v-else-if="age>14">允许8小时登陆</h3>
        <h3 v-else>允许4小时登陆</h3>
    </div>

    <script>
        let app = new Vue({
            el:"#app",
            data:{
                username:"小明",
                isVip:true,
                age:24

            }
        })
    </script>
</body>
</html>

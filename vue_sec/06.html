<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h1 v-once>{{msg}}</h1>

        <h1>{{txt}}</h1>
        <h1 v-html="txt"></h1>
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:"hello vue",
                txt:"<span>hello</span>"
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 
        v-show与v-if区别
            show是设置display,总是渲染,适用于反复切换
            if不显示时会将内容去除,适用于只渲染一次
     -->

    <div id="app">
        <button @click="paneSwitch">显示/隐藏</button>
        <div id="pane" v-show="isShow">
            Hello Vue!
        </div>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                isShow: true
            },
            methods: {
                paneSwitch: function () {
                    this.isShow = !this.isShow
                }
            },

        })
    </script>
</body>

</html>

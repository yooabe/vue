<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="tabSwitch" data-id="1">第一页</button>
        <button @click="tabSwitch" data-id="2">第二页</button>
        <button @click="tabSwitch" data-id="3">第三页</button>
        <h3 v-show="tab == 1">第一页</h3>
        <h3 v-show="tab == 2">第二页</h3>
        <h3 v-show="tab == 3">第三页</h3>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                tab: 1
            },
            methods: {
                tabSwitch: function (e) {
                    // console.log(e);
                    // console.log(this)
                    this.tab = e.target.dataset.id;
                }
            },
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 style="color: rgb(241, 184, 184);">
            {{title}}
        </h1>
        <p>
            名称：<input type="text" v-model="newProduct.name">
            库存：<input type="number" v-model="newProduct.stock">
            <button @click="addProduct">添加数据</button>
        </p>
        <h2 v-show="products.length === 0">查无数据</h2>
        <ul>
            <li v-for="(item,i) in products" :key="item.id">
                {{item.name}}
                库存:{{item.stock}}
                <button @click="handleDelete(i)">删除</button>
            </li>
        </ul>
    </div>


    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",//挂载方式1
            /* template:`<div id="app">
        <h1>
            {{title}}
        </h1>
        <p>
            名称：<input type="text" v-model="newProduct.name">
            库存：<input type="number" v-model="newProduct.stock">
            <button @click="addProduct">添加数据</button>
        </p>
        <ul>
            <li v-for="(item,i) in products" :key="i">
                {{item.name}}
                库存:{{item.stock}}
            </li>
        </ul>
    </div>`, */
            data: {
                title: "商品管理",
                newProduct:{
                    name:"默认名称",
                    stock:0

                },
                products:
                    [
                        { name: "代号1", id:"1", stock: 10 },
                        { name: "代号2", id:"2",  stock: 110 },
                        { name: "代号3", id:"3",  stock: 120 }
                    ]
            },
            methods:{
                addProduct(){
                    this.products.push({
                        name: this.newProduct.name,
                        stock:this.newProduct.stock
                    })
                },
                handleDelete(i){
                    this.products.splice(i,1);
                }
            }
            //computed 计算属性
        })
        //vm.$mount("#app"")   挂载方式2

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>v-model实际运用</h1>
        <h3>a1:</h3>
        <input type="text" v-model="a1">
        <br>
        {{a1}}
        <h3>a2:</h3>
        true or false
        <input type="checkbox" v-model="a2">
        {{a2}}
        <h3>a3:</h3>
        <div>
            <input type="checkbox" v-model="a3" value="1">
            <input type="checkbox" v-model="a3" value="2">
            <input type="checkbox" v-model="a3" value="3">
        </div>
        {{a3}}
        <h3>a4:</h3>
        <div>
            <input type="radio" v-model="a4" value="1">
            <input type="radio" v-model="a4" value="2">
            <input type="radio" v-model="a4" value="3">
        </div>
        {{a4}}
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                a1:'',
                a2:true,
                a3:[],
                a4:''
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-bind:title="message">
            鼠标悬停看看动态绑定的提示信息
        </span>
        <br>
        单向绑定：
        <input type="text" v-bind:value="message">
        <br>
        双向绑定：
        <input type="text" v-model="message">
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                message:"悬停你就能看到我！"
            }
        })
    </script>
</body>
</html>

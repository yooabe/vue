<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
    <style>
        .active{
            color:seagreen;
        }
        .btn{
            background-color: teal;
        }
        .btnBig{
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 v-bind:class="{ active: isActive }">hello</h1>
        <button @click="onChangeClass">Toggle</button>
        <my-button class="btn" v-bind:isbtnbig="isBtnBig"></my-button>
    </div>

    <script>
        Vue.component('my-button',{
            props:["isbtnbig"],
            template:`<button v-bind:class="{btnBig:isbtnbig}">my button</button>`
        })
        let app = new Vue({
            el: "#app",
            data: {
                isActive:true,
                isBtnBig:true
            },
            methods: {
                onChangeClass:function(){
                    this.isActive = !this.isActive;
                }
            },
        })
    </script>
</body>

</html>

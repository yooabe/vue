<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) of items" :key="index">
                {{index}}--{{ item.message }}--{{parentMessage}}
            </li>
        </ul>
        <ul>
            <li v-for="(value,key,index) of object">
                {{index}}--{{ key }}--{{value}}
            </li>
        </ul>
    </div>

    <script>

        let vm = new Vue({
            el: "#app",
            data: {
                parentMessage: 'Parent',
                items: [
                    { message: "Foo" },
                    { message: "Bar" }
                ],
                object:{
                    firstName:"John",
                    lastName:"Doe",
                    age:"20"
                }
            },

        })
    </script>
</body>

</html>
